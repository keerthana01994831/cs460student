<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;

        background-image: url(https://media.tenor.com/phzTPEhdWXMAAAAC/avengers-captain-america.gif);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js" type="text/javascript"></script>

    <!--script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script-->
		<script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>

    <script src="helper.js" type="text/javascript"></script>
    <script src="myrobot.js" type="text/javascript"></script>

    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;
      var controller, effect;
      var capA = [];

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

				effect = new THREE.AnaglyphEffect( renderer );
				effect.setSize( window.innerWidth, window.innerHeight );

        var floorTexture = new THREE.TextureLoader().load( 'board.jpg' );
        var floorGeometry = new THREE.PlaneGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        video = document.getElementById( 'video' );
        texture = new THREE.VideoTexture( video );
        var planeGeo = new THREE.PlaneBufferGeometry(900,600);
        var planeMat = new THREE.MeshBasicMaterial( {
         map: texture,
    } );
    video.play();
       plane = new THREE.Mesh(planeGeo, planeMat );
       plane.rotateX(0);
       plane.position.y = 30
       plane.position.z = -1000;
       scene.add( plane );


        controls = new THREE.TrackballControls( camera, renderer.domElement );

        // ROBOT GOES HERE!
        capA.push(new Robot(0, -27, 0));
        capA[0].show(scene);

        // dat.gui
        controller = {
          anaglyph: false,
          raise_left_arm: false,
          lower_left_arm: false,
          raise_right_arm: false,
          lower_right_arm: false,
          kick: false,
          dance: false,
        }

        var gui = new dat.GUI();
        var rendering = gui.addFolder("Rendering");
        rendering.add(controller, 'anaglyph');
        rendering.open();

        var moving = gui.addFolder("Movement");
        moving.add(capA[0].robot.position, "x", -1000, 1000);
        moving.add(capA[0].robot.position, "y", -1000, 1000);
        moving.add(capA[0].robot.position, "z", -1000, 1000);
        moving.open();

        var anims = gui.addFolder("Animation");
        anims.add(controller, 'raise_left_arm').onChange(() => {
          capA.forEach(robot => {
            robot.raise_left_arm();
          });
        });
        anims.add(controller, 'lower_left_arm').onChange(() => {
          capA.forEach(robot => {
            robot.lower_left_arm();
          });
        });
        anims.add(controller, 'raise_right_arm').onChange(() => {
          capA.forEach(robot => {
            robot.raise_right_arm();
          });
        });
        anims.add(controller, 'lower_right_arm').onChange(() => {
          capA.forEach(robot => {
            robot.lower_right_arm();
          });
        });
        anims.add(controller, 'kick').onChange(() => {
          capA.forEach(robot => {
            robot.kick();
          });
        });
        anims.add(controller, 'dance').onChange(() => {
          capA.forEach(robot => {
           robot.dance();
           video.play();

          });
        });
        anims.open();
        // end dat.gui

        animate();

      };

      function animate() {

        requestAnimationFrame( animate );

        capA.forEach(robot => {
          robot.onAnimate();
        });

        controls.update();
        if (controller.anaglyph) {
          effect.render(scene, camera);
          renderer.setClearAlpha(1);
        } else {
          renderer.render( scene, camera );
          renderer.setClearAlpha(0);
        }
      };

      window.onclick = function(e) {
        if(!e.shiftKey) {
          e.preventDefault();
          return false;
        }

        pixel_coords = new THREE.Vector2(e.clientX, e.clientY);
        vp_coords = new THREE.Vector2(
          (pixel_coords.x / window.innerWidth) *2 -1,
          -(pixel_coords.y / window.innerHeight) *2 +1
        );
        vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);
        raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(vp_coords_near, camera);
        intersects = raycaster.intersectObject(floor);

        if (intersects.length > 0) {
          capA.push(new Robot(
            intersects[0].point.x,
            intersects[0].point.y+68,
            intersects[0].point.z
          ));
          capA[capA.length-1].show(scene);
        }
      }

    </script>
  </head>
  <body>
    <div style="visibility:hidden">
    <!-- <audio id='music'>
      <source src="Classic.mp3">
    </audio> -->
    <video id="video" loop crossOrigin="anonymous" webkit-playsinline style="display:none">
      <source src="cap.mp4" type="video/mp4">
    </div>
  </body>
</html>
